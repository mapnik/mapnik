name: BuildAndTest

on:
  push:
    branches-ignore:
      - "no-ci-*"
  pull_request:
    branches:
      - "**"

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
  VCPKG_NUGET_REPOSITORY: https://github.com/mathisloge/vcpkg-nuget.git
  UPDATE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest]
        include:
          - os: "ubuntu-latest"
            triplet: "x64-linux"
            vcpkgroot: $VCPKG_INSTALLATION_ROOT
            preset: linux-ci
          - os: "windows-latest"
            vcpkgroot: C:/vcpkg
            preset: windows-ci
          - os: "macos-latest"
            triplet: "x64-linux"
            preset: macos-ci

    steps:
      - name: Install required system packages
        shell: "bash"
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get install -y gperf libxxf86vm-dev ninja-build
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install ninja
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install automake ninja gdal proj cairo
          else
            echo "$RUNNER_OS not supported"
          fi

      - uses: ilammy/msvc-dev-cmd@v1

      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: "Setup NuGet Credentials"
        shell: "bash"
        run: >
          ${{ matrix.mono }} `$VCPKG_INSTALLATION_ROOT/vcpkg fetch nuget | tail -n 1`
          sources add
          -source "https://nuget.pkg.github.com/mathisloge/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "mathisloge"
          -password "${{ secrets.VCPKG_NUGET_CI }}"

      - name: "Setup NuGet apikey"
        shell: "bash"
        run: >
          ${{ matrix.mono }} `$VCPKG_INSTALLATION_ROOT/vcpkg fetch nuget | tail -n 1`
          setapikey "${{ secrets.VCPKG_NUGET_CI }}" -Source "https://nuget.pkg.github.com/mathisloge/index.json"

      - name: Configure CMake
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            cmake --preset=${{matrix.preset}}
          else
            cmake -DCMAKE_TOOLCHAIN_FILE=${{matrix.vcpkgroot}}/scripts/buildsystems/vcpkg.cmake --preset=${{matrix.preset}}
          fi

      - name: Build
        run: cmake --build --preset ${{matrix.preset}}

      - name: Test
        run: ctest --preset ${{matrix.preset}}

      - name: Package
        run: cmake --build --preset ${{matrix.preset}} --target package

      - uses: actions/upload-artifact@v2
        with:
          name: mapnik-artifact
          path: build/*-ci/mapnik-*.tar.gz
          retention-days: 2

