name: BuildAndTest

on:
  push:
    branches-ignore:
      - "no-ci-*"
  pull_request:
    branches:
      - "**"

jobs:
  build:
      uses: mathisloge/mapnik/.github/workflows/build.yml@gh_ci
      secrets:
        VCPKG_NUGET_CI: ${{ secrets.VCPKG_NUGET_CI }}
  test:
    needs: build
    runs-on: ${{ matrix.os }}          
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- windows-latest
          #- macos-latest
        include:
          - os: "ubuntu-latest"
            triplet: "x64-linux"
            vcpkgroot: $VCPKG_INSTALLATION_ROOT
            preset: linux-ci
            mono: "mono"
          #- os: "windows-latest"
          #  vcpkgroot: C:/vcpkg
          #  preset: windows-ci
          #- os: "macos-latest"
          #  triplet: "x64-linux"
          #  vcpkgroot: $VCPKG_INSTALLATION_ROOT
          #  preset: macos-ci
          #  mono: "mono"

    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mapnik-tmp-postgis-test-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Test
        run: ctest --preset ${{matrix.preset}}

      - name: Package
        run: cmake --build --preset ${{matrix.preset}} --target package

      - uses: actions/upload-artifact@v2
        with:
          name: mapnik-artifact
          path: build/*-ci/mapnik-*.tar.gz
          retention-days: 2
