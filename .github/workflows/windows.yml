name: Windows

on:
  workflow_call:

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
  VCPKG_NUGET_REPOSITORY: https://github.com/mathisloge/vcpkg-nuget.git
  UPDATE: 1
  vcpkgroot: C:/vcpkg
  preset: windows-ci

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install required system packages
        shell: "bash"
        run: |
          choco install ninja

      - uses: ilammy/msvc-dev-cmd@v1

      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: "Setup NuGet Credentials"
        shell: "bash"
        run: >
          `$VCPKG_INSTALLATION_ROOT/vcpkg fetch nuget | tail -n 1`
          sources add
          -source "https://nuget.pkg.github.com/mathisloge/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "mathisloge"
          -password "${{ secrets.VCPKG_NUGET_CI }}"

      - name: "Setup NuGet apikey"
        shell: "bash"
        run: >
          `$VCPKG_INSTALLATION_ROOT/vcpkg fetch nuget | tail -n 1`
          setapikey "${{ secrets.VCPKG_NUGET_CI }}" -Source "https://nuget.pkg.github.com/mathisloge/index.json"

      - name: Configure CMake
        run: cmake -DCMAKE_TOOLCHAIN_FILE=${{matrix.vcpkgroot}}/scripts/buildsystems/vcpkg.cmake --preset=${{env.preset}}

      - name: Build
        run: cmake --build --preset ${{env.preset}}

      - name: Test
        run: ctest --preset ${{env.preset}}

      - name: Package
        run: cmake --build --preset ${{env.preset}} --target package

      - uses: actions/upload-artifact@v2
        with:
          name: windows-mapnik-artifact
          path: build/*-ci/mapnik-*.tar.gz
          retention-days: 2
