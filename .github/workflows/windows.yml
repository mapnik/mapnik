name: Windows

on:
  workflow_call:
    inputs:
      VCPKG_SHA:
        required: true
        type: string
      NUGET_REGISTRY:
        required: true
        type: string
      NUGET_USERNAME:
        required: true
        type: string
    secrets:
      NUGET_REGISTRY_PAT:
        required: true

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
  VCPKG_NUGET_REPOSITORY: https://github.com/mathisloge/vcpkg-nuget.git
  UPDATE: 1
  preset: windows-ci

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install required system packages
        run: |
          choco install ninja OpenCppCoverage
          echo "C:\Program Files\OpenCppCoverage" >> $env:GITHUB_PATH

      - uses: ilammy/msvc-dev-cmd@v1

      - name: checkout mapnik
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: checkout vcpkg
        uses: actions/checkout@v2
        with:
          repository: "microsoft/vcpkg"
          ref: ${{ inputs.VCPKG_SHA }}
          path: vcpkg

      - name: "Setup vcpkg"
        run: ./vcpkg/bootstrap-vcpkg.bat

      - name: "Setup NuGet Credentials"
        shell: "bash"
        run: >
          `./vcpkg/vcpkg fetch nuget | tail -n 1`
          sources add
          -source "${{ inputs.NUGET_REGISTRY }}"
          -storepasswordincleartext
          -name "GitHub"
          -username "${{ inputs.NUGET_USERNAME }}"
          -password "${{ secrets.NUGET_REGISTRY_PAT }}"

      - name: "Setup NuGet apikey"
        shell: "bash"
        run: >
          `./vcpkg/vcpkg fetch nuget | tail -n 1`
          setapikey "${{ secrets.NUGET_REGISTRY_PAT }}" -Source "${{ inputs.NUGET_REGISTRY }}"

      - name: Configure CMake
        run: cmake -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake --preset ${{env.preset}}

      - name: Build
        run: cmake --build --preset ${{env.preset}}

      - name: Test
        shell: cmd
        run: OpenCppCoverage --modules *libmapnik* --modules *.input --sources ${{ github.workspace }}\include --sources ${{ github.workspace }}\src --sources ${{ github.workspace }}\utils --sources ${{ github.workspace }}\plugins --cover_children -- ctest --preset ${{env.preset}}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: testCoverage.xml

      - name: Package
        run: cmake --build --preset ${{env.preset}} --target package

      - uses: actions/upload-artifact@v2
        with:
          name: windows-mapnik-artifact
          path: build/*-ci/mapnik-*.tar.gz
          retention-days: 2
