name: Call a reusable workflow and use its outputs

on:
  push:
    branches-ignore:
      - "no-ci-*"
  pull_request:
    branches:
      - "**"

jobs:
  windows:
    uses: mathisloge/mapnik/.github/workflows/windows.yml@gh_ci
    secrets:
      VCPKG_NUGET_CI: ${{ secrets.VCPKG_NUGET_CI }}
  ubuntu:
    uses: mathisloge/mapnik/.github/workflows/ubuntu.yml@gh_ci
    secrets:
      VCPKG_NUGET_CI: ${{ secrets.VCPKG_NUGET_CI }}
  macos:
    uses: mathisloge/mapnik/.github/workflows/macos.yml@gh_ci
    with:
      vcpkg_sha: 431d3810aa9241aed49b14367be417f225d2af5e
    secrets:
      VCPKG_NUGET_CI: ${{ secrets.VCPKG_NUGET_CI }}
