name: Ubuntu

on:
  workflow_call:
    inputs:
      VCPKG_SHA:
        required: true
        type: string
      NUGET_REGISTRY:
        required: true
        type: string
      NUGET_USERNAME:
        required: true
        type: string
    secrets:
      NUGET_REGISTRY_PAT:
        required: true

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"
  VCPKG_NUGET_REPOSITORY: https://github.com/mathisloge/vcpkg-nuget.git
  UPDATE: 1
  preset: linux-ci
  mono: mono

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mapnik-tmp-postgis-test-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Install required system packages
        shell: "bash"
        run: |
          sudo apt-get install -y gperf libxxf86vm-dev ninja-build postgresql-client lcov

      - name: checkout mapnik
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: checkout vcpkg
        uses: actions/checkout@v2
        with:
          repository: "microsoft/vcpkg"
          ref: ${{ inputs.VCPKG_SHA }}
          path: vcpkg

      - name: "Setup vcpkg"
        shell: bash
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: "Setup NuGet Credentials"
        shell: "bash"
        run: >
          ${{ env.mono }} `./vcpkg/vcpkg fetch nuget | tail -n 1`
          sources add
          -source "${{ inputs.NUGET_REGISTRY }}"
          -storepasswordincleartext
          -name "GitHub"
          -username "${{ inputs.NUGET_USERNAME }}"
          -password "${{ secrets.NUGET_REGISTRY_PAT }}"

      - name: "Setup NuGet apikey"
        shell: "bash"
        run: >
          ${{ env.mono }} `./vcpkg/vcpkg fetch nuget | tail -n 1`
          setapikey "${{ secrets.NUGET_REGISTRY_PAT }}" -Source "${{ inputs.NUGET_REGISTRY }}"

      - name: Configure CMake
        run: cmake -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake --preset=${{ env.preset }}

      - name: Build
        run: cmake --build --preset ${{ env.preset }}

      - name: Test
        run: ctest --preset ${{ env.preset }}
      
      - name: Coverage
        run: |
          cd build/${{ env.preset }}
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/vcpkg_installed/*'  '/.cache/*' '*/test/*'  --output-file coverage.info
          lcov --list coverage.info
          bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: build/${{ env.preset }}/coverage.info

      - name: Package
        run: cmake --build --preset ${{ env.preset }} --target package

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-mapnik-artifact
          path: build/*-ci/mapnik-*.tar.gz
          retention-days: 2
